<!DOCTYPE html>
<html lang="en">
<head>
    <title>Betting Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Betting Logs</h1>
    <table>
        <tr>
            <th>Event</th>
            <th>Stake</th>
            <th>Odds</th>
            <th>Account</th>
            <th>Status</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[1] }}</td>
            <td>${{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
            <td>{{ log[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
