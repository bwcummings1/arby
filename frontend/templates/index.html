<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arbitrage Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <h1>Arbitrage Betting Dashboard</h1>
    <table>
        <tr>
            <th>Event</th>
            <th>Stake</th>
            <th>Odds</th>
            <th>Account</th>
            <th>Status</th>
        </tr>
        {% for bet in bets %}
        <tr>
            <td>{{ bet[1] }}</td>
            <td>${{ bet[2] }}</td>
            <td>{{ bet[3] }}</td>
            <td>{{ bet[4] }}</td>
            <td>Pending</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
